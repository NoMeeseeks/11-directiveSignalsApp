<h1 class="font-bold text-2xl mt-1 mb-2">Counter: {{ counter() }}</h1>
<hr>
<h2 class="font-bold text-2xl mt-1 mb-2">Square counter {{ squareCounter() }}</h2>
<hr>
<button (click)="increaseBy(1)" class="p-3 rounded-md text-center font-bold text-white bg-blue-400"> + 1
</button>
&nbsp;
<button (click)="increaseBy(-1)" class="p-3 rounded-md text-center font-bold text-white bg-blue-400"> - 1
</button>
&nbsp;
<button (click)="counter.set(0)" class="p-3 rounded-md text-center font-bold text-white bg-blue-400"> Reset </button>
