<div>
    <h1 class="text-center text-4xl pt-2 px-2 ">
        Agregando<br>
        directivas de productos
    </h1>
</div>

<div class="pt-4 box-content p-2 ">
    <form class="rounded-lg bg-slate-50 p-2" [formGroup]="formulario">
        <div class="flex flex-col m-2 rounded-md  w-80 bg-red-100">
            <div class="h-auto self-center pt-2 pb-4">
                <label class="border-2 rounded-sm p-2 bg-gray-100">Correo</label>
                <br>
                <input type="text" class="p-2 rounded-md border-2 border-black bg-gray-100" formControlName="name">
                <br>
                <span class="font-mono" customLabel [color]="color" [errores]="formulario.get('name')?.errors">
                    temporal</span>
            </div>

            <div class="h-auto self-center pt-2 pb-4">
                <button (click)="cambiarColor()" class="rounded-lg bg-white p-2 border-2 border-black">Cambiar
                    color</button>
            </div>
        </div>
    </form>
</div>

<pre>
    {{ formulario.get('name')?.errors | json}}
</pre>
<p>
    El color es: {{ color }}
</p>
